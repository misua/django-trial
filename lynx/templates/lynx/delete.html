{% extends 'lynx/index.html' %}

{% block content %}
  <h2>Are you sure you want to delete this article?</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="article_id" value="{{ article.id }}">
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'home' %}">No, take me back</a>
{% endblock %}

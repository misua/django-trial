{% block content %}
  <h2>Are you sure you want to delete this article?</h2>
  <form method="POST" hx-post="/delete/{{ article.id }}/" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' hx-target="#article-{{ article.id }}">
    {% csrf_token %}
    <input type="hidden" name="article_id" value="{{ article.id }}">
    <button type="submit">Yes, delete</button>
  </form>
  <a href="#" hx-get="/cancel_delete/" hx-target="#confirmation-modal">No, take me back</a>
{% endblock %}
<div id="confirmation-modal"></div>
